<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Todos</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/todos.css" %}"/>

    <script src="{% static "js/json2.js" %}"></script>
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/underscore.js" %}"></script>
    <script src="{% static "js/backbone.js" %}"></script>
    <script src="{% static "js/backbone.localStorage.js" %}"></script>
    <script src="{% static "js/todos.js" %}"></script>
</head>

<body>

<div id="todoapp">

    <header>
        <h1>Todos</h1>

        <form>
            <label for="title">Title</label><input id="new-todo" type="text" placeholder="What needs to be done?">
            <label for="content">Content</label><input id="new-todo-content" type="text" placeholder="Details?">
            <input id="submit" type="button" value="Submit"/>
        </form>
    </header>

    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
    </section>

    <footer>
        <a id="clear-completed">Clear completed</a>

        <div id="todo-count"></div>
    </footer>

</div>

<div id="instructions">
    Double-click to edit a todo.
</div>

<div id="credits">
    Created by
    <br/>
    <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.
    <br/>Rewritten by: <a href="http://addyosmani.github.com/todomvc">TodoMVC</a>.
</div>


<!-- Templates -->

<script type="text/template" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
        {#        <div class="title"><%- title %></div>#}
        <label><%- title %></label>

        <div class="content"><%- content %></div>
        <a class="destroy"></a>
    </div>
    <div class="view-editing">
        <input class="edit" type="text" name="title" value="<%- title %>"/>
        <input class="edit" type="text" name="content" value="<%- content %>"/>
{#        **flag**#}
        <input  type="button" value="Submit"/>
    </div>

</script>

<script type="text/template" id="stats-template">
    <% if (done) { %>
    <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
</script>

</body>
</html>
